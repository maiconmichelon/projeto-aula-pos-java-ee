<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h1>Cadastro de Estado</h1>
            <h:form>
                <p:messages autoUpdate="true" />
                <p:growl autoUpdate="true"/>
                <p:panelGrid columns="3">
                    Nome:<p:inputText value="#{estadoControle.estado.nome}"
                                      size="20" 
                                      required="true" 
                                      requiredMessage="O nome do estado é obrigatório!"
                                      id="nome"/>
                    <p:message for="nome"/>
                    Sigla:<p:inputText value="#{estadoControle.estado.sigla}" 
                                       size="5" 
                                       required="true" 
                                       requiredMessage="O nome da sigla é obrigatório!" 
                                       id="sigla"
                                       />
                    <p:message for="sigla"/>
                </p:panelGrid>
                <p:commandButton value="Salvar" 
                                 actionListener="#{estadoControle.salvar()}" 
                                 action="estadolista" 
                                 ajax="false"/>
                <p:commandButton value="Voltar" action="estadolista" ajax="false" immediate="true"/>            
            </h:form>
        </ui:define>
    </ui:composition>
</html>
