<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h1>Cadastro de Pessoa Fisica</h1>
            <h:form>
                <p:messages autoUpdate="true" showDetail="true" showSummary="true"/>
                <p:panelGrid columns="2">
                    Nome:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.nome}"
                                      size="50" 
                                      required="true" 
                                      requiredMessage="O nome é obrigatório!"
                                      />
                    RG:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.rg}"
                                    size="20" 
                                    />
                    CPF:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.cpf}"
                                     size="20" 
                                     required="true" 
                                     requiredMessage="O CPF é obrigatório!"
                                     />
                    Endereço:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.endereco}"
                                          size="20" 
                                          />
                    Numero:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.numero}"
                                        size="20" 
                                        />
                    Telefone:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.telefone}"
                                          size="20" 
                                          />                    
                    Cidade:<p:autoComplete value="#{pessoaFisicaControle.pessoaFisica.cidade}"
                                           converter="#{pessoaFisicaControle.cidadeConverter}"
                                           completeMethod="#{pessoaFisicaControle.listaCidades}"
                                           var="cid"
                                           itemLabel="#{cid.nome}"
                                           itemValue="#{cid}"
                                           forceSelection="true"
                                           />                       
                </p:panelGrid>
                <p:commandButton value="Salvar" 
                                 actionListener="#{pessoaFisicaControle.salvar()}" 
                                 action="pessoalista" 
                                 ajax="false"/>
                <p:commandButton value="Voltar" action="pessoalista" ajax="false" immediate="true"/>            
            </h:form>
        </ui:define>
    </ui:composition>
</html>
