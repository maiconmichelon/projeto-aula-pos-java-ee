<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h1>Cadastro de Cidade</h1>
            <h:form>
                <p:messages autoUpdate="true" showDetail="true" showSummary="true"/>
                <p:panelGrid columns="2">
                    Nome:<p:inputText value="#{cidadeControle.cidade.nome}"
                                      size="20" 
                                      required="true" 
                                      requiredMessage="O nome da cidade é obrigatório!"
                                      id="nome"/>
                    Estado:<p:selectOneMenu value="#{cidadeControle.cidade.estado}"
                                            converter="#{cidadeControle.estadoConverter}"
                                            required="true"
                                            requiredMessage="Campo obrigatório!"
                                            id="comboEstado">
                        <f:selectItems value="#{cidadeControle.listaEstados()}" 
                                       var="o" 
                                       itemLabel="#{o.nome} - #{o.sigla}" 
                                       itemValue="#{o}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton value="Salvar" 
                                 actionListener="#{cidadeControle.salvar()}" 
                                 action="cidadelista" 
                                 ajax="false"/>
                <p:commandButton value="Voltar" action="cidadelista" ajax="false" immediate="true"/>            
            </h:form>
        </ui:define>
    </ui:composition>
</html>
