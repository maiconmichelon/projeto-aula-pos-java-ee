<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h1>Cadastro de Pessoa Juridica</h1>
            <h:form>
                <p:messages autoUpdate="true" showDetail="true" showSummary="true"/>
                <p:panelGrid columns="2">
                    Razão Social:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.nome}"
                                      size="50" 
                                      required="true" 
                                      requiredMessage="O nome é obrigatório!"
                                      />
                    Nome Fantasia:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.nomeFantasia}"
                                      size="50" 
                                      required="true" 
                                      requiredMessage="O nome é obrigatório!"
                                      />
                    CNPJ:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.cnpj}"
                                    size="20" 
                                    required="true"
                                    requiredMessage="A CNPJ é obrigatória!"
                                    />
                    Inscrição Estadual:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.ie}"
                                     size="20"                                      
                                     />
                    Endereço:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.endereco}"
                                          size="20" 
                                          />
                    Numero:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.numero}"
                                        size="20" 
                                        />
                    Telefone:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.telefone}"
                                          size="20" 
                                          />                    
                    Cidade:<p:autoComplete value="#{pessoaJuridicaControle.pessoaJuridica.cidade}"
                                           converter="#{pessoaJuridicaControle.cidadeConverter}"
                                           completeMethod="#{pessoaJuridicaControle.listaCidades}"
                                           var="cid"
                                           itemLabel="#{cid.nome}"
                                           itemValue="#{cid}"
                                           forceSelection="true"
                                           />                       
                </p:panelGrid>
                <p:commandButton value="Salvar" 
                                 actionListener="#{pessoaJuridicaControle.salvar()}" 
                                 action="pessoalista" 
                                 ajax="false"/>
                <p:commandButton value="Voltar" action="pessoalista" ajax="false" immediate="true"/>            
            </h:form>
        </ui:define>
    </ui:composition>
</html>
