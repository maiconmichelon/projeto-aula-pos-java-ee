<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fc="http://java.sun.com/jsf/composite/ezcomp">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h2>Cadastro de Grupo de Produto</h2>            
            <h:form>
                <p:growl autoUpdate="true"/>
                <p:panelGrid columns="2">
                    Nome:<p:inputText value="#{produtoControle.produto.nome}" required="true" requiredMessage="O nome é obrigatório!"/>
                    Descrição <p:inputTextarea value="#{produtoControle.produto.descricao}"/>
                    Estoque:<p:inputText value="#{produtoControle.produto.estoque}"/>
                    Preço:<p:inputText value="#{produtoControle.produto.preco}" 
                                       required="true" 
                                       id="valor"
                                       requiredMessage="O preço é obrigatório!" 
                                       onkeydown="mascaraMonetaria(this)" 
                                       converter="#{produtoControle.moneyConverter}"/>
                </p:panelGrid>                
                <fc:arvoregrupoproduto controle="#{produtoControle}"/>                
                <br/>
                <p:commandButton value="Salvar" action="listaproduto" actionListener="#{produtoControle.salvar()}" ajax="false"/>
                <p:commandButton value="Cancelar" action="listaproduto" ajax="false" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
